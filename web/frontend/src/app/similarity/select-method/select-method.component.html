<div class="row" *ngIf="!isLoading">
    <div class="col-12">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <h2 class="mb-0 align-text-bottom">
                Choisir une méthode
            </h2>
            <button pButton type="button" class="text-left" icon="pi pi-chevron-right" iconPos="right"
                label="Exécuter le modèle" (click)="execute($event)"></button>
        </div>
        <hr>
    </div>
</div>

<div class="row" *ngIf="!isLoading">
    <div *ngFor="let item of methods" class="p-field-radiobutton col-12 d-flex align-items-center mb-3">
        <p-radioButton name="method" [value]="item" [(ngModel)]="selectedMethod" [inputId]="item">
        </p-radioButton>
        <label [for]="item" class="ml-2 mb-0 h4">{{item}}</label>
    </div>
</div>

<div class="row" *ngIf="isLoading">
    <div class="col-12 d-flex flex-column align-items-center justify-content-center">
        <div class="spinner-border my-5" style="width: 5rem; height: 5rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <h2 class="font-weight-bold text-center">Exécution du modèle</h2>
    </div>
</div>
