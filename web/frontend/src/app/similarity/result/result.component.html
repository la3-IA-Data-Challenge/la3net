<div class="row">
    <div class="col-12">
        <h2 class="text-center mb-5">Résultat</h2>
    </div>
    <div class="col-12">
        <h5 class="text-muted">Cible(s)</h5>
        <hr>
        <p-carousel [value]="targets" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions">
            <ng-template let-target pTemplate="item">
                <div class="card mx-2">
                    <img [src]="target.file" class="img-thumbnail" />
                </div>
            </ng-template>
        </p-carousel>

    </div>
    <div class="col-12">
        <h5 class="text-muted">Résultat</h5>
        <hr>
        <p-carousel [value]="results" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions">
            <ng-template let-result pTemplate="item">
                <div class="card mx-2">
                    <img [src]="result.file" class="img-thumbnail" />
                </div>
            </ng-template>
        </p-carousel>

    </div>
</div>
